<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador BFMIDI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f8fafc; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .box { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 550px; text-align: center; }
        h1 { color: #0f172a; margin-bottom: 0.5rem; letter-spacing: -0.5px; }
        .subtitle { color: #64748b; margin-bottom: 2rem; font-size: 0.95rem; }
        
        .btn { background: #2563eb; color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px; margin-top: 15px; transition: all 0.2s; }
        .btn:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }
        .btn:hover:not(:disabled) { background: #1d4ed8; transform: translateY(-1px); }
        
        .log { background: #1e293b; color: #4ade80; padding: 15px; border-radius: 10px; text-align: left; font-family: 'SF Mono', monospace; height: 250px; overflow-y: auto; margin-top: 20px; font-size: 11px; line-height: 1.6; white-space: pre-wrap; border: 1px solid #334155; }
        
        .file-box { border: 2px dashed #cbd5e1; padding: 30px; border-radius: 12px; margin: 20px 0; cursor: pointer; background: #f1f5f9; transition: all 0.2s; }
        .file-box:hover { background: #e2e8f0; border-color: #2563eb; }
        
        .alert { background: #fff7ed; color: #c2410c; padding: 12px; border-radius: 8px; font-size: 0.9em; margin-bottom: 15px; display: none; text-align: left; border-left: 4px solid #f97316; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Atualizador BFMIDI</h1>
        <p class="subtitle">Vers√£o Definitiva (v12.0 Combo)</p>

        <div id="alert-box" class="alert"></div>

        <div class="file-box" onclick="document.getElementById('file').click()">
            <input type="file" id="file" accept=".bin" style="display: none">
            <div id="file-label">
                <div style="font-size: 24px; margin-bottom: 10px">üìÇ</div>
                Clique para selecionar o ficheiro <b>app.bin</b>
            </div>
        </div>

        <button id="btn" class="btn" disabled>Carregue o ficheiro primeiro</button>
        <div id="log" class="log">A aguardar in√≠cio...</div>
    </div>

    <!-- USO DO ESM.SH: Garante carregamento correto do m√≥dulo no Chrome -->
    <script type="module">
        import { ESPLoader, Transport } from 'https://esm.sh/esptool-js@0.5.4';

        const btn = document.getElementById('btn');
        const logBox = document.getElementById('log');
        const alertBox = document.getElementById('alert-box');
        let firmwareData = null;

        // Terminal Simulado (Evita erros internos da biblioteca)
        const term = {
            clean: () => {},
            writeLine: (d) => { /* console.log(d); */ },
            write: (d) => { /* console.log(d); */ }
        };

        function log(msg) {
            logBox.innerHTML += `> ${msg}\n`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function showAlert(msg) {
            alertBox.style.display = 'block';
            alertBox.innerHTML = `‚ö†Ô∏è <b>Nota:</b> ${msg}`;
        }

        document.getElementById('file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                firmwareData = ev.target.result;
                document.getElementById('file-label').innerHTML = `‚úÖ <b>${file.name}</b> carregado!`;
                document.getElementById('file-label').style.color = '#2563eb';
                btn.disabled = false;
                btn.innerText = "LIGAR E ATUALIZAR";
                log(`Ficheiro pronto (${file.size} bytes). Ligue o pedal via USB.`);
            };
            reader.readAsArrayBuffer(file);
        });

        btn.addEventListener('click', async () => {
            // Preven√ß√£o de duplo clique
            if(btn.innerText.includes("...")) return;

            try {
                if (!navigator.serial) throw new Error("Navegador incompat√≠vel. Use Chrome ou Edge.");

                log("A solicitar porta USB...");
                const device = await navigator.serial.requestPort();
                log("Porta selecionada. A iniciar transporte...");

                // --- PATCH MANUAL DE DISPOSITIVO ---
                // 1. Criamos o transporte
                const transport = new Transport(device);
                
                // 2. FOR√áAMOS o dispositivo para dentro da classe (Corre√ß√£o do erro 'undefined')
                if (!transport.device) {
                    console.log("A aplicar corre√ß√£o manual de dispositivo...");
                    transport.device = device;
                }

                // 3. Criamos o loader com velocidade segura para S2 (460800)
                const esploader = new ESPLoader(transport, 460800, term);

                btn.disabled = true;
                btn.innerText = "A LIGAR...";
                log("A conectar ao pedal (Modo S2)...");

                // Conex√£o com modo default (permite reset autom√°tico)
                await esploader.main_fn({ mode: 'default' });
                await esploader.flash_id();

                log("‚úÖ Chip detetado: " + esploader.chip.CHIP_NAME);
                log("A preparar grava√ß√£o...");

                const fileArray = [{ data: firmwareData, address: 0x10000 }];
                btn.innerText = "A GRAVAR... N√ÉO DESLIGUE";
                
                await esploader.write_flash(
                    fileArray,
                    'keep', 'keep', 'keep', false, true,
                    (fileIndex, written, total) => {
                        const percent = Math.round((written / total) * 100);
                        btn.innerText = `GRAVANDO: ${percent}%`;
                        if (percent % 10 === 0) log(`Progresso: ${percent}%`);
                    }
                );

                log("‚úÖ GRAVA√á√ÉO CONCLU√çDA!");
                btn.innerText = "SUCESSO! REINICIE O PEDAL";
                btn.style.backgroundColor = "#16a34a";
                btn.disabled = false;

                // Reset Final
                try {
                    await transport.setDTR(false);
                    await transport.setRTS(true);
                    await new Promise(r => setTimeout(r, 100));
                    await transport.setRTS(false);
                } catch(e) {}
                
                await transport.disconnect();

            } catch (e) {
                console.error(e);
                const msg = e.message || e.toString();

                // Tratamento de rein√≠cio normal do S2
                if (msg.includes("NetworkError") || msg.includes("lost") || msg.includes("disconnect")) {
                    log("\n‚ö†Ô∏è O PEDAL REINICIOU (EJETADO).");
                    log("Isto √© normal no S2. O processo pode ter terminado.");
                    log("Verifique o pedal. Se n√£o atualizou, tente de novo.");
                    
                    showAlert("O dispositivo reiniciou. Se a barra chegou ao fim, est√° tudo bem. Se n√£o, tente novamente.");
                    btn.innerText = "TENTAR NOVAMENTE";
                    btn.style.backgroundColor = "#f59e0b";
                    btn.disabled = false;
                } else {
                    log("‚ùå ERRO: " + msg);
                    btn.innerText = "ERRO - TENTE DE NOVO";
                    btn.style.backgroundColor = "#dc2626";
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
