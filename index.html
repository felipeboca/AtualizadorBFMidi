<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador BFMIDI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .box { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 600px; text-align: center; }
        h1 { color: #111; margin-bottom: 0.5rem; }
        .subtitle { color: #666; margin-bottom: 2rem; font-size: 0.95rem; }
        
        .btn { background: #2563eb; color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px; margin-top: 15px; transition: all 0.2s; }
        .btn:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }
        .btn:hover:not(:disabled) { background: #1d4ed8; }
        .btn.warn { background: #f59e0b; }
        .btn.success { background: #16a34a; }
        
        .log { background: #1e1e1e; color: #e2e8f0; padding: 15px; border-radius: 10px; text-align: left; font-family: 'SF Mono', monospace; height: 300px; overflow-y: auto; margin-top: 20px; font-size: 11px; line-height: 1.5; white-space: pre-wrap; border: 1px solid #333; }
        
        .file-box { border: 2px dashed #cbd5e1; padding: 30px; border-radius: 12px; margin: 20px 0; cursor: pointer; background: #f8fafc; transition: all 0.2s; }
        .file-box:hover { background: #eff6ff; border-color: #2563eb; }
        
        .status-badge { display: inline-block; padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: bold; margin-bottom: 10px; }
        .status-wait { background: #e2e8f0; color: #64748b; }
        .status-ok { background: #dcfce7; color: #166534; }
        .status-err { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Atualizador BFMIDI</h1>
        <p class="subtitle">Vers√£o Inteligente (v25.0 - Detetor de PID)</p>

        <div class="file-box" onclick="document.getElementById('file').click()">
            <input type="file" id="file" accept=".bin" style="display: none">
            <div id="file-label">
                <div style="font-size: 24px; margin-bottom: 10px">üìÇ</div>
                Clique para selecionar o ficheiro <b>app.bin</b>
            </div>
        </div>

        <div id="status-area">
            <span id="status-badge" class="status-badge status-wait">Aguardando conex√£o...</span>
        </div>

        <button id="btn" class="btn" disabled>Carregue o ficheiro primeiro</button>
        <div id="log" class="log">A aguardar in√≠cio...</div>
    </div>

    <!-- Biblioteca v0.2.0 (A mais compat√≠vel) -->
    <script type="module">
        import { ESPLoader, Transport } from 'https://unpkg.com/esptool-js@0.2.0/bundle.js';

        const btn = document.getElementById('btn');
        const logBox = document.getElementById('log');
        const statusBadge = document.getElementById('status-badge');
        let firmwareData = null;

        const term = {
            clean: () => {},
            writeLine: (d) => { log("LIB: " + d); },
            write: (d) => { }
        };

        function log(msg) {
            logBox.innerHTML += `${msg}\n`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function setStatus(msg, type) {
            statusBadge.innerText = msg;
            statusBadge.className = `status-badge status-${type}`;
        }

        document.getElementById('file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                firmwareData = ev.target.result;
                document.getElementById('file-label').innerHTML = `‚úÖ <b>${file.name}</b> pronto!`;
                document.getElementById('file-label').style.color = '#2563eb';
                btn.disabled = false;
                btn.innerText = "LIGAR E VERIFICAR";
                log(`> Ficheiro carregado. Clique no bot√£o azul.`);
            };
            reader.readAsArrayBuffer(file);
        });

        btn.addEventListener('click', async () => {
            // L√≥gica de Reconex√£o
            if (btn.innerText.includes("TENTAR NOVAMENTE") || btn.innerText.includes("CONTINUAR")) {
                // Limpa logs antigos para n√£o confundir
                logBox.innerHTML = ">>> TENTATIVA DE RECONEX√ÉO <<<\n";
            }

            try {
                if (!navigator.serial) throw new Error("Navegador incompat√≠vel.");

                log("> A solicitar porta USB...");
                const device = await navigator.serial.requestPort();
                const info = device.getInfo();
                const pid = info.usbProductId;
                const vid = info.usbVendorId;

                log(`> Porta detetada! VID: 0x${vid.toString(16)} PID: 0x${pid.toString(16)}`);

                // --- DETETOR DE MODO ---
                // 0x80c2 = Modo Aplica√ß√£o (Precisa Reset)
                // 0x0002 = Modo Bootloader (Pronto para gravar)
                
                // Nota: Em JS, 0x80c2 √© 32962 e 0x0002 √© 2.
                const isBootloader = (pid === 0x0002 || pid === 2);

                if (!isBootloader) {
                    log("\n‚ö†Ô∏è AVISO: Pedal em MODO APLICA√á√ÉO.");
                    log("> Vou enviar o comando de reset.");
                    log("> O pedal vai reiniciar e o Mac vai mostrar 'Disco Ejetado'.");
                    log("> ISSO √â NORMAL. Depois clique em CONTINUAR.");
                    
                    setStatus("A Resetar...", "err");
                    
                    // Abre a porta s√≥ para mandar o reset
                    await device.open({ baudRate: 1200 });
                    await new Promise(r => setTimeout(r, 100));
                    await device.setSignals({ dataTerminalReady: false, requestToSend: true });
                    await new Promise(r => setTimeout(r, 100));
                    await device.setSignals({ dataTerminalReady: true, requestToSend: false });
                    await device.close();

                    log("\n>>> RESET ENVIADO! <<<");
                    log("1. Aguarde o pedal reiniciar (tela preta?).");
                    log("2. Clique no bot√£o Laranja abaixo.");
                    
                    btn.innerText = "CONTINUAR (Selecione a porta de novo)";
                    btn.className = "btn warn";
                    return; // P√°ra aqui e espera o utilizador
                }

                // Se cheg√°mos aqui, estamos no modo certo (0x0002)
                log("\n‚úÖ MODO BOOTLOADER DETETADO!");
                setStatus("Conectado: Modo Seguro", "ok");
                
                const transport = new Transport(device);
                // 460800 √© a velocidade do sucesso
                const esploader = new ESPLoader(transport, 460800, term);

                btn.disabled = true;
                btn.innerText = "A LIGAR...";
                btn.className = "btn";

                log("> A conectar (460800 baud)...");
                await esploader.main_fn();
                await esploader.flash_id();

                log("> ‚úÖ Chip detetado: " + esploader.chip.CHIP_NAME);
                log("> A preparar grava√ß√£o...");
                
                btn.innerText = "A GRAVAR...";

                const fileArray = [{ data: firmwareData, address: 0x10000 }];
                
                await esploader.write_flash(
                    fileArray,
                    'keep', 'keep', 'keep', false, true,
                    (fileIndex, written, total) => {
                        const percent = Math.round((written / total) * 100);
                        btn.innerText = `GRAVANDO ${percent}%`;
                        if (percent % 5 === 0) log(`> Progresso: ${percent}%`);
                    }
                );

                log("> ‚úÖ GRAVA√á√ÉO CONCLU√çDA!");
                btn.innerText = "SUCESSO! REINICIE O PEDAL";
                btn.className = "btn success";
                btn.disabled = false;
                setStatus("Atualiza√ß√£o Sucesso", "ok");

                try {
                    await transport.setDTR(false);
                    await transport.setRTS(true);
                    await new Promise(r => setTimeout(r, 100));
                    await transport.setRTS(false);
                } catch(e) {}
                
                await transport.disconnect();

            } catch (e) {
                console.error(e);
                const msg = e.message || e.toString();
                
                // Se der erro de desconex√£o, √© porque o utilizador conectou no modo errado
                // e o reset aconteceu automaticamente pela biblioteca
                if (msg.includes("NetworkError") || msg.includes("lost")) {
                    log("\n‚ö†Ô∏è O pedal reiniciou.");
                    log("Isto √© normal. Clique em TENTAR NOVAMENTE.");
                    btn.innerText = "TENTAR NOVAMENTE";
                    btn.className = "btn warn";
                    btn.disabled = false;
                } else {
                    log(`> ‚ùå ERRO: ${msg}`);
                    btn.innerText = "ERRO - TENTE DE NOVO";
                    btn.className = "btn";
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
