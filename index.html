<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>ESP32-S2 Atualizador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            padding: 40px;
        }

        #dropzone {
            border: 2px dashed #777;
            padding: 40px;
            margin: 20px auto;
            width: 360px;
            border-radius: 10px;
            cursor: pointer;
            transition: .2s;
        }

        #dropzone.dragover {
            border-color: #0f0;
            background: #222;
        }

        #log {
            margin-top: 30px;
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 220px;
            overflow-y: auto;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            background: #0275ff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Atualizador ESP32-S2 (via WebUSB)</h1>

<div id="dropzone">
    Arraste o arquivo <b>app.bin</b> aqui<br><br>ou clique para selecionar
</div>

<input type="file" id="fileInput" accept=".bin" style="display:none">

<button id="connectBtn">Conectar ao Dispositivo</button>
<button id="flashBtn" disabled>Enviar Firmware</button>

<div id="log"></div>

<script type="module">
import { ESPLoader, TransportWebUSB } from "https://cdn.jsdelivr.net/npm/esptool-js@0.5.4/bundle.min.js";

const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const connectBtn = document.getElementById("connectBtn");
const flashBtn = document.getElementById("flashBtn");
const logBox = document.getElementById("log");

let firmwareFile = null;
let esploader = null;
let transport = null;

// ====================== LOG ======================
function log(msg) {
    logBox.innerHTML += msg + "<br>";
    logBox.scrollTop = logBox.scrollHeight;
}

// ====================== CLICK PARA ABRIR FILE PICKER ======================
dropzone.addEventListener("click", () => {
    fileInput.click(); // <<--- AGORA FUNCIONA EM QUALQUER CHROME
});

// ====================== DROP ======================
dropzone.addEventListener("dragover", e => {
    e.preventDefault();
    dropzone.classList.add("dragover");
});

dropzone.addEventListener("dragleave", () => {
    dropzone.classList.remove("dragover");
});

dropzone.addEventListener("drop", e => {
    e.preventDefault();
    dropzone.classList.remove("dragover");

    if (e.dataTransfer.files.length > 0) {
        handleFile(e.dataTransfer.files[0]);
    }
});

// ====================== FILE PICKER ======================
fileInput.addEventListener("change", () => {
    if (fileInput.files.length > 0) {
        handleFile(fileInput.files[0]);
    }
});

// ====================== TRATAMENTO DO ARQUIVO ======================
function handleFile(file) {
    if (!file) return;

    if (file.name !== "app.bin") {
        log("‚ùå Arquivo inv√°lido. Envie apenas app.bin");
        return;
    }

    firmwareFile = file;
    flashBtn.disabled = false;
    log("‚úî Arquivo carregado: " + file.name);
}

// ====================== CONEX√ÉO VIA WEBUSB ======================
connectBtn.addEventListener("click", async () => {
    try {
        log("üîå Solicitando dispositivo (WebUSB)...");

        const device = await navigator.usb.requestDevice({
            filters: [{ vendorId: 0x303a }]
        });

        transport = new TransportWebUSB(device);
        esploader = new ESPLoader(transport, 460800, log);

        log("Conectando ao bootloader...");
        await esploader.main_fn();

        log("‚úî Conectado ao chip: " + esploader.chip.CHIP_NAME);
        connectBtn.innerText = "Conectado";

    } catch (err) {
        log("‚ùå Erro ao conectar: " + err);
    }
});

// ====================== FLASH DO FIRMWARE ======================
flashBtn.addEventListener("click", async () => {
    if (!firmwareFile) {
        log("‚ùå Nenhum arquivo app.bin selecionado");
        return;
    }
    if (!esploader) {
        log("‚ùå Conecte ao dispositivo primeiro");
        return;
    }

    try {
        log("üì§ Iniciando envio...");

        const buffer = await firmwareFile.arrayBuffer();
        const data = new Uint8Array(buffer);

        await esploader.write_flash(
            [
                {
                    address: 0x10000,
                    data: data
                }
            ],
            "keep"
        );

        log("üéâ Firmware enviado com sucesso!");

    } catch (err) {
        log("‚ùå Erro durante o envio: " + err);
    }
});
</script>

</body>
</html>
