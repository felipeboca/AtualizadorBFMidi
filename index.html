<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador BFMIDI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .box { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #111; margin-bottom: 0.5rem; }
        .subtitle { color: #666; margin-bottom: 2rem; font-size: 0.95rem; }
        
        .btn { background: #2563eb; color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px; margin-top: 15px; transition: all 0.2s; }
        .btn:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }
        .btn:hover:not(:disabled) { background: #1d4ed8; }
        
        .log { background: #0f172a; color: #4ade80; padding: 15px; border-radius: 10px; text-align: left; font-family: 'SF Mono', monospace; height: 220px; overflow-y: auto; margin-top: 20px; font-size: 11px; line-height: 1.5; white-space: pre-wrap; border: 1px solid #1e293b; }
        
        .file-box { border: 2px dashed #cbd5e1; padding: 30px; border-radius: 12px; margin: 20px 0; cursor: pointer; background: #f8fafc; transition: all 0.2s; }
        .file-box:hover { background: #eff6ff; border-color: #2563eb; }
        
        .alert { background: #fff7ed; color: #9a3412; padding: 12px; border-radius: 8px; font-size: 0.9em; margin-bottom: 15px; display: none; text-align: left; border-left: 4px solid #f97316; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Atualizador BFMIDI</h1>
        <p class="subtitle">Vers√£o Definitiva (v10.0 Patch Manual)</p>

        <div id="alert-box" class="alert"></div>

        <div class="file-box" onclick="document.getElementById('file').click()">
            <input type="file" id="file" accept=".bin" style="display: none">
            <div id="file-label">
                <div style="font-size: 24px; margin-bottom: 10px">üìÇ</div>
                Clique para selecionar o ficheiro <b>app.bin</b>
            </div>
        </div>

        <button id="btn" class="btn" disabled>Carregue o ficheiro primeiro</button>
        <div id="log" class="log">A aguardar in√≠cio...</div>
    </div>

    <!-- Usamos a vers√£o mais recente do bundle -->
    <script type="module">
        import { ESPLoader, Transport } from 'https://unpkg.com/esptool-js/bundle.js';

        const btn = document.getElementById('btn');
        const logBox = document.getElementById('log');
        const alertBox = document.getElementById('alert-box');
        let firmwareData = null;

        const term = {
            clean: () => {},
            writeLine: (d) => {},
            write: (d) => {}
        };

        function log(msg) {
            logBox.innerHTML += `> ${msg}\n`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function showAlert(msg) {
            alertBox.style.display = 'block';
            alertBox.innerHTML = `‚ö†Ô∏è <b>Nota:</b> ${msg}`;
        }

        document.getElementById('file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                firmwareData = ev.target.result;
                document.getElementById('file-label').innerHTML = `‚úÖ <b>${file.name}</b> pronto!`;
                document.getElementById('file-label').style.color = '#2563eb';
                btn.disabled = false;
                btn.innerText = "LIGAR E ATUALIZAR";
                log(`Ficheiro carregado. Clique no bot√£o azul.`);
            };
            reader.readAsArrayBuffer(file);
        });

        btn.addEventListener('click', async () => {
            if(btn.innerText.includes("A LIGAR") || btn.innerText.includes("A GRAVAR")) return;

            try {
                if (!navigator.serial) throw new Error("Navegador incompat√≠vel. Use Chrome/Edge.");

                log("A solicitar porta USB...");
                const device = await navigator.serial.requestPort();
                log("Porta capturada! ID: " + (device.getInfo().usbVendorId || 'OK'));

                // --- AQUI EST√Å A CORRE√á√ÉO NUCLEAR ---
                const transport = new Transport(device);
                
                // For√ßa bruta: Garante que o dispositivo est√° atribu√≠do corretamente
                // O erro 'undefined reading getInfo' acontece porque transport.device est√° vazio
                if (!transport.device) {
                    console.log("Aplicando Patch de Dispositivo...");
                    transport.device = device;
                }

                // Verifica√ß√£o extra antes de prosseguir
                if (!transport.device) throw new Error("Falha cr√≠tica: O transporte perdeu o dispositivo.");

                const esploader = new ESPLoader(transport, 460800, term);

                btn.disabled = true;
                btn.innerText = "A LIGAR...";
                log("A conectar (Modo S2)...");

                await esploader.main_fn({ mode: 'default' });
                await esploader.flash_id();

                log("‚úÖ Chip detetado: " + esploader.chip.CHIP_NAME);
                log("A preparar grava√ß√£o...");

                const fileArray = [{ data: firmwareData, address: 0x10000 }];
                btn.innerText = "A GRAVAR... N√ÉO DESLIGUE";
                
                await esploader.write_flash(
                    fileArray,
                    'keep', 'keep', 'keep', false, true,
                    (fileIndex, written, total) => {
                        const percent = Math.round((written / total) * 100);
                        btn.innerText = `GRAVANDO: ${percent}%`;
                        if (percent % 5 === 0) log(`Progresso: ${percent}%`);
                    }
                );

                log("‚úÖ GRAVA√á√ÉO CONCLU√çDA!");
                btn.innerText = "SUCESSO! REINICIE O PEDAL";
                btn.style.backgroundColor = "#16a34a";
                btn.disabled = false;

                try {
                    await transport.setDTR(false);
                    await transport.setRTS(true);
                    await new Promise(r => setTimeout(r, 100));
                    await transport.setRTS(false);
                } catch(e) {}
                
                await transport.disconnect();

            } catch (e) {
                console.error(e);
                const msg = e.message || e.toString();

                if (msg.includes("NetworkError") || msg.includes("lost") || msg.includes("disconnect")) {
                    log("\n‚ö†Ô∏è O PEDAL REINICIOU (EJETADO).");
                    log("Isto √© normal no S2. O processo pode ter conclu√≠do.");
                    log("Verifique o pedal. Se n√£o atualizou, tente de novo.");
                    
                    showAlert("O dispositivo reiniciou. Se a barra chegou ao fim, est√° tudo bem. Se n√£o, tente de novo.");
                    btn.innerText = "TENTAR NOVAMENTE";
                    btn.style.backgroundColor = "#f59e0b";
                    btn.disabled = false;
                } else {
                    log("‚ùå ERRO: " + msg);
                    btn.innerText = "ERRO - TENTE DE NOVO";
                    btn.style.backgroundColor = "#dc2626";
                    btn.disabled = false;
                }
            }
        });
    </script>
</body>
</html>
