<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador BFMIDI2</title>

    <style>
        :root {
            --primary: #2563eb;
            --success: #16a34a;
            --error: #dc2626;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        h1 { margin: 0 0 0.5rem 0; color: #111; letter-spacing: -0.5px; }
        p.subtitle { color: #6b7280; margin-bottom: 2rem; }
        
        .upload-area {
            border: 2px dashed #cbd5e1;
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            margin-bottom: 25px;
            transition: all 0.2s;
            background: #f8fafc;
        }
        .upload-area:hover { border-color: var(--primary); background: #eff6ff; }
        .upload-area.has-file { border-color: var(--success); background: #f0fdf4; border-style: solid; }
        .upload-area input { display: none; }
        
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 18px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            transition: transform 0.1s;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.2);
        }
        .btn:disabled { background-color: #cbd5e1; color: #94a3b8; cursor: not-allowed; box-shadow: none; }
        .btn:active { transform: scale(0.98); }

        #log {
            margin-top: 25px;
            font-family: 'SF Mono', Consolas, monospace;
            font-size: 12px;
            text-align: left;
            background: #0f172a;
            color: #4ade80;
            padding: 15px;
            border-radius: 8px;
            height: 160px;
            overflow-y: auto;
            display: none;
            border: 1px solid #1e293b;
        }
        
        .warning-box {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 0.9rem;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Atualizador BFMIDI</h1>
        <p class="subtitle">Ferramenta Oficial (Autom√°tica)</p>

        <div id="browser-warning" class="warning-box">
            ‚ö†Ô∏è <b>Navegador Incompat√≠vel</b><br>
            Use <b>Google Chrome</b>, Edge ou Opera.
        </div>

        <div class="upload-area" id="upload-box" onclick="document.getElementById('firmwareFile').click()">
            <input type="file" id="firmwareFile" accept=".bin">
            <div id="upload-content">
                <div style="font-size: 32px; margin-bottom: 10px">üìÇ</div>
                <div style="font-weight: 500">Clique para selecionar o <b>app.bin</b></div>
                <div style="color: #64748b; font-size: 0.9em; margin-top: 5px">O resto √© autom√°tico</div>
            </div>
        </div>

        <div id="status-text" style="margin-bottom: 15px; color: #64748b; font-size: 0.9em">Aguardando arquivo...</div>

        <button id="actionBtn" class="btn" disabled>Carregue o arquivo primeiro</button>
        
        <div id="log"></div>
    </div>

    <!-- MUDAN√áA CR√çTICA: Usando type="module" para evitar erro de sintaxe 'export' -->
    <script type="module">
        import { ESPLoader, Transport } from 'https://unpkg.com/esptool-js@0.4.6/bundle.js';

        // Elementos da UI
        const els = {
            btn: document.getElementById('actionBtn'),
            fileInput: document.getElementById('firmwareFile'),
            uploadBox: document.getElementById('upload-box'),
            uploadContent: document.getElementById('upload-content'),
            log: document.getElementById('log'),
            warning: document.getElementById('browser-warning'),
            statusText: document.getElementById('status-text')
        };

        let firmwareData = null;

        // Verifica compatibilidade
        if (!navigator.serial) els.warning.style.display = 'block';

        // Carregamento do Arquivo
        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (ev) => {
                firmwareData = ev.target.result;
                els.uploadBox.classList.add('has-file');
                els.uploadContent.innerHTML = `<div style="font-size: 32px; margin-bottom: 10px">‚úÖ</div><b>${file.name}</b><br><small>Pronto para gravar</small>`;
                els.statusText.textContent = "Arquivo carregado com sucesso.";
                els.btn.disabled = false;
                els.btn.textContent = "CONECTAR E ATUALIZAR";
            };
            reader.readAsArrayBuffer(file);
        });

        // A√ß√£o do Bot√£o
        els.btn.addEventListener('click', async () => {
            if (!firmwareData) return;
            
            els.log.style.display = 'block';
            log("Iniciando processo...");

            let device, transport, esploader;

            try {
                // Valida√ß√£o de seguran√ßa para garantir que a biblioteca carregou
                if (!ESPLoader || !Transport) {
                    throw new Error("Falha ao carregar a biblioteca esptool. Verifique a internet.");
                }

                // 1. Solicita porta USB
                device = await navigator.serial.requestPort();
                transport = new Transport(device);
                
                // 2. Inicializa Loader
                // Velocidade 115200 (Segura e compat√≠vel)
                esploader = new ESPLoader(transport, 115200, null);
                
                log("Conectando ao Pedal...");
                els.btn.disabled = true;
                els.btn.textContent = "CONECTANDO...";
                
                // Tenta conectar
                // Usa 'default'
                await esploader.main_fn('default');
                await esploader.flash_id();

                log("Chip identificado: " + esploader.chip.CHIP_NAME);

                // 3. Grava√ß√£o
                els.btn.textContent = "GRAVANDO... AGUARDE";
                log("Gravando firmware...");

                const fileArray = [{ data: firmwareData, address: 0x10000 }];
                
                await esploader.write_flash(
                    fileArray,
                    'keep', 'keep', 'keep', false, true,
                    (fileIndex, written, total) => {
                        const percent = Math.round((written / total) * 100);
                        els.btn.textContent = `GRAVANDO: ${percent}%`;
                        els.statusText.textContent = `Transferindo: ${percent}%`;
                    }
                );

                // 4. Finaliza√ß√£o
                log("‚úÖ SUCESSO! Reiniciando pedal...");
                els.btn.textContent = "ATUALIZA√á√ÉO CONCLU√çDA";
                els.btn.style.backgroundColor = "#16a34a";
                els.statusText.textContent = "Pode desconectar o cabo agora.";
                
                // Tenta Reset Suave
                try {
                    await transport.setDTR(false);
                    await transport.setRTS(true);
                    await new Promise(r => setTimeout(r, 100));
                    await transport.setRTS(false);
                } catch(e) {}
                
                await transport.disconnect();

            } catch (e) {
                console.error(e);
                
                // Tratamento de erros comuns
                if (e.message.includes("NetworkError") || e.message.includes("lost") || e.message.includes("disconnect")) {
                    log("‚ö†Ô∏è AVISO: O dispositivo reiniciou.");
                    log("Se n√£o terminou, clique em TENTAR NOVAMENTE.");
                    els.btn.textContent = "TENTAR NOVAMENTE";
                    els.btn.style.backgroundColor = "#f59e0b"; // Amarelo
                    els.btn.disabled = false;
                    alert("Dispositivo desconectado ou reiniciado.\nSe a grava√ß√£o n√£o completou, tente novamente.");
                } else {
                    log("‚ùå ERRO: " + e.message);
                    els.btn.textContent = "ERRO - TENTAR DE NOVO";
                    els.btn.style.backgroundColor = "#dc2626";
                    els.btn.disabled = false;
                }
                
                if(transport) await transport.disconnect();
            }
        });

        function log(msg) {
            els.log.innerHTML += `> ${msg}<br>`;
            els.log.scrollTop = els.log.scrollHeight;
        }
    </script>
</body>
</html>
