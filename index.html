<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador BFMIDI2</title>
    <!-- Carrega a biblioteca esptool-js -->
    <script type="module" src="https://unpkg.com/esp-web-tools@8.0.1/dist/web/install-button.js?module"></script>
    <style>
        :root {
            --primary: #6200ea;
            --success: #00c853;
            --bg: #f3f4f6;
            --card-bg: #ffffff;
            --text: #1f2937;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            max-width: 480px;
            width: 100%;
            text-align: center;
            transition: transform 0.2s;
        }
        h1 { margin: 0 0 0.5rem 0; color: #111; letter-spacing: -0.5px; }
        p.subtitle { color: #6b7280; margin-bottom: 2rem; font-size: 0.95rem; }
        
        /* Status Bar */
        .status-bar {
            background: #e0e7ff;
            color: #3730a3;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            display: inline-block;
        }
        .status-connected .status-dot { background: var(--success); box-shadow: 0 0 0 2px rgba(0,200,83,0.2); }
        
        /* Upload Area */
        .upload-area {
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 20px;
            position: relative;
        }
        .upload-area:hover { border-color: var(--primary); background: #fbfbfe; }
        .upload-area.has-file { border-color: var(--success); background: #f0fdf4; border-style: solid; }
        .upload-area input { position: absolute; width: 100%; height: 100%; top: 0; left: 0; opacity: 0; cursor: pointer; }
        .upload-icon { font-size: 24px; display: block; margin-bottom: 8px; }
        .file-name { font-weight: 600; color: var(--success); word-break: break-all; }

        /* Button */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 16px;
            font-size: 16px;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(98, 0, 234, 0.2);
            transition: transform 0.1s, box-shadow 0.1s;
        }
        .btn:disabled { background-color: #d1d5db; color: #9ca3af; box-shadow: none; cursor: not-allowed; }
        .btn:active { transform: scale(0.98); }

        /* Log */
        #log {
            margin-top: 25px;
            font-family: 'SF Mono', 'Roboto Mono', monospace;
            font-size: 11px;
            color: #4b5563;
            text-align: left;
            background: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            height: 120px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            display: none;
        }

        /* Warnings */
        .warning-box {
            background: #fff3cd;
            color: #856404;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            border-left: 4px solid #ffc107;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Atualizador BFMIDI</h1>
        <p class="subtitle">Ferramenta de Atualiza√ß√£o Universal (Mac & Win)</p>

        <!-- Avisos de Navegador -->
        <div id="browser-warning" class="warning-box">
            ‚ö†Ô∏è <b>Por favor, use Google Chrome.</b>
        </div>

        <!-- Status de Conex√£o -->
        <div class="status-bar" id="status-bar">
            <span class="status-dot"></span>
            <span id="status-text">Aguardando arquivo...</span>
        </div>

        <!-- √Årea de Upload -->
        <div class="upload-area" id="upload-box">
            <input type="file" id="firmwareFile" accept=".bin">
            <div id="upload-label-content">
                <span class="upload-icon">üìÇ</span>
                <span>Clique para selecionar <b>app.bin</b></span>
            </div>
        </div>

        <!-- Bot√£o Principal -->
        <button id="actionBtn" class="btn" disabled>Selecione o arquivo primeiro</button>
        
        <!-- Console de Log -->
        <div id="log"></div>
    </div>

    <!-- Script L√≥gico -->
    <script type="module">
        import { ESPLoader, Transport } from 'https://unpkg.com/esptool-js@0.2.0/bundle.js';

        // Elementos da UI
        const els = {
            btn: document.getElementById('actionBtn'),
            fileInput: document.getElementById('firmwareFile'),
            uploadBox: document.getElementById('upload-box'),
            uploadContent: document.getElementById('upload-label-content'),
            log: document.getElementById('log'),
            warning: document.getElementById('browser-warning'),
            statusText: document.getElementById('status-text'),
            statusBar: document.getElementById('status-bar')
        };

        let firmwareData = null;
        let device = null;
        let transport = null;
        let esploader = null;

        // 1. Verifica√ß√£o Inicial de Compatibilidade
        if (!navigator.serial) {
            els.warning.style.display = 'block';
            els.btn.style.display = 'none';
        } else {
            // Tenta detectar se j√° existe permiss√£o (melhoria de UX)
            checkPreviousPermissions();
        }

        async function checkPreviousPermissions() {
            try {
                const ports = await navigator.serial.getPorts();
                if (ports.length > 0) {
                    els.statusText.textContent = "Dispositivo detectado (Permiss√£o existente)";
                }
            } catch (e) { console.log(e); }
        }

        // 2. Manipula√ß√£o do Arquivo
        els.fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            // Leitura do arquivo
            const reader = new FileReader();
            reader.onload = (ev) => {
                firmwareData = ev.target.result;
                
                // Atualiza UI
                els.uploadBox.classList.add('has-file');
                els.uploadContent.innerHTML = `
                    <span class="upload-icon">‚úÖ</span>
                    <div class="file-name">${file.name}</div>
                    <small style="color: #666">Pronto para gravar</small>
                `;
                
                enableButton("Conectar e Atualizar");
                els.statusText.textContent = "Arquivo carregado. Clique para conectar.";
            };
            reader.readAsArrayBuffer(file);
        });

        // 3. A√ß√£o Principal (Conectar e Gravar)
        els.btn.addEventListener('click', async () => {
            if (!firmwareData) return;

            // Se j√° estiver gravando, ignora
            if (els.btn.textContent.includes("Gravando")) return;

            els.log.style.display = 'block';
            log("Iniciando processo...");

            try {
                // Passo A: Conex√£o (Abre popup do navegador)
                if (!device) {
                    log("Solicitando porta serial...");
                    device = await navigator.serial.requestPort();
                    transport = new Transport(device);
                }

                els.statusBar.classList.add('status-connected');
                els.statusText.textContent = "Conectado ao dispositivo";
                disableButton("Preparando...");

                // Passo B: Inicializa√ß√£o do ESP Loader
                // Baudrate 921600 √© r√°pido e est√°vel para ESP32-S2
                esploader = new ESPLoader(transport, 921600, null);
                
                log("Conectando ao Bootloader...");
                await esploader.main_fn();
                await esploader.flash_id();

                log(`Chip detectado: ${esploader.chip.CHIP_NAME}`);
                
                // Valida√ß√£o de seguran√ßa b√°sica
                if (!esploader.chip.CHIP_NAME.includes("ESP32-S2")) {
                    throw new Error("Este arquivo parece ser para ESP32-S2, mas o chip detectado √© diferente.");
                }

                // Passo C: Grava√ß√£o
                // O ENDERE√áO M√ÅGICO: 0x10000
                const fileArray = [{ data: firmwareData, address: 0x10000 }];
                
                log("--- INICIANDO GRAVA√á√ÉO NO ENDERE√áO 0x10000 ---");
                log("Por favor, n√£o desconecte o cabo.");

                await esploader.write_flash(
                    fileArray,
                    'keep',
                    'keep',
                    'keep',
                    false,
                    true,
                    (fileIndex, written, total) => {
                        const percent = Math.round((written / total) * 100);
                        disableButton(`Gravando: ${percent}%`);
                        els.statusText.textContent = `Enviando dados... ${percent}%`;
                    }
                );

                // Passo D: Finaliza√ß√£o
                log("Grava√ß√£o conclu√≠da!");
                els.statusText.textContent = "Sucesso! Reiniciando...";
                
                // Tenta resetar o chip via sinais DTR/RTS
                await transport.setDTR(false);
                await transport.setRTS(true);
                await new Promise(r => setTimeout(r, 100));
                await transport.setRTS(false);
                
                // UI de Sucesso
                els.btn.style.backgroundColor = "#00c853";
                enableButton("‚úÖ Atualiza√ß√£o Conclu√≠da!");
                
                // Limpa conex√£o para permitir nova grava√ß√£o se necess√°rio
                await transport.disconnect();
                device = null;
                transport = null;

            } catch (e) {
                console.error(e);
                log(`ERRO: ${e.message}`);
                els.statusBar.classList.remove('status-connected');
                els.statusText.textContent = "Erro na conex√£o";
                
                els.btn.style.backgroundColor = "#d32f2f";
                enableButton("Tentar Novamente");
                
                if (transport) {
                    await transport.disconnect();
                    transport = null;
                    device = null;
                }
            }
        });

        // Helpers de UI
        function log(msg) {
            const time = new Date().toLocaleTimeString();
            els.log.innerHTML += `[${time}] ${msg}<br>`;
            els.log.scrollTop = els.log.scrollHeight;
        }

        function disableButton(text) {
            els.btn.disabled = true;
            els.btn.textContent = text;
        }

        function enableButton(text) {
            els.btn.disabled = false;
            els.btn.textContent = text;
        }
    </script>
</body>
</html>
