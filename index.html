<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>ESP32-S2 Atualizador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            text-align: center;
            padding: 40px;
        }

        h1 { font-size: 26px; }

        #dropzone {
            border: 2px dashed #666;
            padding: 40px;
            margin: 20px auto;
            width: 360px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        #dropzone:hover {
            border-color: #fff;
        }

        #log {
            margin-top: 30px;
            background: #000;
            color: #0f0;
            padding: 10px;
            height: 220px;
            overflow-y: auto;
            border-radius: 5px;
            font-family: monospace;
            font-size: 13px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            border: none;
            background: #0275ff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<h1>Atualizador ESP32-S2 (via WebUSB)</h1>

<div id="dropzone">Arraste o arquivo <b>app.bin</b> aqui<br><br>ou clique para selecionar</div>

<input type="file" id="fileInput" accept=".bin" style="display:none">

<button id="connectBtn">Conectar ao Dispositivo</button>
<button id="flashBtn" disabled>Enviar Firmware</button>

<div id="log"></div>

<script type="module">
import { ESPLoader, TransportWebUSB } from "https://cdn.jsdelivr.net/npm/esptool-js@0.5.4/bundle.min.js";

const dropzone = document.getElementById("dropzone");
const fileInput = document.getElementById("fileInput");
const connectBtn = document.getElementById("connectBtn");
const flashBtn = document.getElementById("flashBtn");
const logBox = document.getElementById("log");

let firmwareFile = null;
let esploader = null;
let transport = null;

// ----- LOG -----
function log(msg) {
    logBox.innerHTML += msg + "<br>";
    logBox.scrollTop = logBox.scrollHeight;
}

// ----- DROPZONE -----
dropzone.addEventListener("click", () => fileInput.click());

dropzone.addEventListener("dragover", e => {
    e.preventDefault();
    dropzone.style.borderColor = "#0f0";
});
dropzone.addEventListener("dragleave", () => {
    dropzone.style.borderColor = "#666";
});
dropzone.addEventListener("drop", e => {
    e.preventDefault();
    dropzone.style.borderColor = "#666";

    const file = e.dataTransfer.files[0];
    handleFile(file);
});

// ----- INPUT FILE -----
fileInput.addEventListener("change", e => {
    handleFile(e.target.files[0]);
});

function handleFile(file) {
    if (!file) return;

    if (file.name !== "app.bin") {
        log("‚ùå Arquivo inv√°lido. Envie apenas app.bin");
        return;
    }

    firmwareFile = file;
    log("‚úî Arquivo carregado: " + file.name);
    flashBtn.disabled = false;
}

// ----- CONECTAR -----
connectBtn.addEventListener("click", async () => {
    try {
        log("üîå Solicitando dispositivo via WebUSB...");

        const device = await navigator.usb.requestDevice({
            filters: [{ vendorId: 0x303a }] // ESP32-S2 VID
        });

        transport = new TransportWebUSB(device);
        esploader = new ESPLoader(transport, 460800, msg => log(msg));

        log("Conectando ao bootloader...");
        await esploader.main_fn();

        log("‚úî Conectado ao chip: " + esploader.chip.CHIP_NAME);
        connectBtn.innerText = "Conectado";

    } catch (err) {
        log("‚ùå Erro ao conectar: " + err);
    }
});

// ----- ENVIAR FIRMWARE -----
flashBtn.addEventListener("click", async () => {
    if (!firmwareFile) {
        log("‚ùå Nenhum arquivo app.bin carregado");
        return;
    }
    if (!esploader) {
        log("‚ùå Conecte primeiro ao dispositivo");
        return;
    }

    try {
        log("üì§ Iniciando envio...");

        const fileArray = await firmwareFile.arrayBuffer();
        const data = new Uint8Array(fileArray);

        await esploader.write_flash(
            [
                {
                    address: 0x10000,     // somente app.bin
                    data: data
                }
            ],
            "keep"
        );

        log("üéâ Firmware enviado com sucesso!");
    } catch (err) {
        log("‚ùå Erro durante o envio: " + err);
    }
});
</script>

</body>
</html>
