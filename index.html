<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizador BFMIDI</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; padding: 20px; }
        .box { background: white; padding: 2rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 500px; text-align: center; }
        h1 { color: #111; margin-bottom: 0.5rem; }
        .subtitle { color: #666; margin-bottom: 2rem; }
        
        .btn { background: #2563eb; color: white; border: none; padding: 16px; width: 100%; border-radius: 10px; font-weight: 600; cursor: pointer; font-size: 16px; margin-top: 15px; transition: all 0.2s; }
        .btn:disabled { background: #e2e8f0; color: #94a3b8; cursor: not-allowed; }
        .btn:hover:not(:disabled) { background: #1d4ed8; }
        
        .log { background: #0f172a; color: #22c55e; padding: 15px; border-radius: 10px; text-align: left; font-family: 'SF Mono', monospace; height: 220px; overflow-y: auto; margin-top: 20px; font-size: 11px; line-height: 1.5; white-space: pre-wrap; }
        
        .file-box { border: 2px dashed #cbd5e1; padding: 30px; border-radius: 12px; margin: 20px 0; cursor: pointer; background: #f8fafc; transition: all 0.2s; }
        .file-box:hover { background: #eff6ff; border-color: #2563eb; }
        
        .alert { background: #fef3c7; color: #92400e; padding: 10px; border-radius: 8px; font-size: 0.9em; margin-bottom: 15px; display: none; text-align: left; border-left: 4px solid #f59e0b; }
    </style>
</head>
<body>

    <div class="box">
        <h1>Atualizador BFMIDI</h1>
        <p class="subtitle">Ferramenta Oficial (v2.0 Blindada)</p>

        <div id="alert-box" class="alert"></div>

        <div class="file-box" onclick="document.getElementById('file').click()">
            <input type="file" id="file" accept=".bin" style="display: none">
            <div id="file-label">
                <div style="font-size: 24px; margin-bottom: 10px">üìÇ</div>
                Clique para selecionar o ficheiro <b>app.bin</b>
            </div>
        </div>

        <button id="btn" class="btn" disabled>Carregue o ficheiro primeiro</button>
        <div id="log" class="log">Aguardando in√≠cio...</div>
    </div>

    <!-- Usamos type="module" para evitar erro de sintaxe na biblioteca moderna -->
    <script type="module">
        import { ESPLoader, Transport } from 'https://unpkg.com/esptool-js@0.5.4/bundle.js';

        const btn = document.getElementById('btn');
        const logBox = document.getElementById('log');
        const alertBox = document.getElementById('alert-box');
        let firmwareData = null;

        // Objeto terminal simulado para evitar erro de 'undefined' ao escrever logs internos
        const dummyTerminal = {
            clean: () => {},
            writeLine: (data) => { 
                // Opcional: descomentar para ver logs internos da lib
                // console.log(data); 
            },
            write: (data) => { 
                // console.log(data); 
            }
        };

        function log(msg) {
            logBox.innerHTML += `> ${msg}\n`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        function showAlert(msg) {
            alertBox.style.display = 'block';
            alertBox.innerHTML = `‚ö†Ô∏è <b>Aten√ß√£o:</b> ${msg}`;
        }

        document.getElementById('file').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => {
                firmwareData = ev.target.result;
                document.getElementById('file-label').innerHTML = `‚úÖ <b>${file.name}</b> carregado!`;
                document.getElementById('file-label').style.color = '#2563eb';
                btn.disabled = false;
                btn.innerText = "CONECTAR E ATUALIZAR";
                log("Ficheiro pronto. Ligue o pedal e clique no bot√£o azul.");
            };
            reader.readAsArrayBuffer(file);
        });

        btn.addEventListener('click', async () => {
            try {
                if (!navigator.serial) {
                    throw new Error("Navegador incompat√≠vel. Use Chrome ou Edge.");
                }

                // PASSO 1: Sele√ß√£o da Porta
                log("A solicitar porta USB...");
                const device = await navigator.serial.requestPort();
                log("Porta selecionada. A iniciar transporte...");

                // PASSO 2: Inicializa√ß√£o
                const transport = new Transport(device);
                
                // Usamos 115200 para m√°xima estabilidade inicial
                // Passamos dummyTerminal em vez de null para evitar crashes
                const esploader = new ESPLoader(transport, 115200, dummyTerminal);

                btn.disabled = true;
                btn.innerText = "A LIGAR...";
                log("A conectar ao pedal...");

                // PASSO 3: Conex√£o
                // Tenta conectar. Se o dispositivo reiniciar (ejetar), tratamos no catch.
                try {
                    await esploader.main_fn({ mode: 'default' });
                    await esploader.flash_id();
                } catch (err) {
                    // Se falhar aqui, pode ser o reset do S2. Vamos verificar.
                    throw err;
                }

                log("‚úÖ Chip detetado: " + esploader.chip.CHIP_NAME);
                log("A preparar grava√ß√£o...");

                // PASSO 4: Grava√ß√£o
                const fileArray = [{ data: firmwareData, address: 0x10000 }];
                btn.innerText = "A GRAVAR... N√ÉO DESLIGUE";
                
                await esploader.write_flash(
                    fileArray,
                    'keep', 'keep', 'keep', false, true,
                    (fileIndex, written, total) => {
                        const percent = Math.round((written / total) * 100);
                        btn.innerText = `GRAVANDO: ${percent}%`;
                        if (percent % 5 === 0) log(`Progresso: ${percent}%`);
                    }
                );

                // SUCESSO
                log("‚úÖ GRAVA√á√ÉO CONCLU√çDA COM SUCESSO!");
                btn.innerText = "SUCESSO! REINICIE O PEDAL";
                btn.style.backgroundColor = "#16a34a";
                btn.disabled = false;
                
                // Tenta reset final
                await transport.setDTR(false);
                await transport.setRTS(true);
                await new Promise(r => setTimeout(r, 100));
                await transport.setRTS(false);
                await transport.disconnect();

            } catch (e) {
                console.error(e);
                
                // Diagn√≥stico Inteligente de Erros
                const errMsg = e.message || e.toString();
                
                if (errMsg.includes("NetworkError") || errMsg.includes("lost") || errMsg.includes("disconnect")) {
                    // ESTE √â O CEN√ÅRIO COMUM DO S2
                    log("\n‚ö†Ô∏è O DISPOSITIVO REINICIOU (EJETADO).");
                    log("Isto √© normal! O pedal entrou em modo de atualiza√ß√£o.");
                    log("‚û°Ô∏è POR FAVOR, CLIQUE EM 'CONTINUAR' AGORA.");
                    
                    btn.innerText = "CONTINUAR (TENTAR NOVAMENTE)";
                    btn.style.backgroundColor = "#f59e0b"; // Laranja
                    btn.disabled = false;
                    
                    showAlert("O Mac ejetou o dispositivo porque ele reiniciou. <b>Isto √© bom sinal!</b> Clique em CONTINUAR e selecione a porta novamente para finalizar.");
                } 
                else if (errMsg.includes("undefined") && errMsg.includes("getInfo")) {
                    // Erro espec√≠fico da biblioteca corrigido com o dummyTerminal, 
                    // mas se aparecer, damos uma dica.
                    log("‚ùå Erro de compatibilidade USB.");
                    log("Tente desconectar e reconectar o cabo.");
                    btn.innerText = "TENTAR DE NOVO";
                    btn.disabled = false;
                    btn.style.backgroundColor = "#dc2626";
                }
                else {
                    log("‚ùå ERRO: " + errMsg);
                    btn.innerText = "ERRO - TENTE DE NOVO";
                    btn.disabled = false;
                    btn.style.backgroundColor = "#dc2626";
                }
            }
        });
    </script>
</body>
</html>
